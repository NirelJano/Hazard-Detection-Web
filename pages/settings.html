<!-- Settings Page -->
<link rel="stylesheet" href="../css/settings.css">
<div class="min-h-screen safe-top safe-bottom">

    <!-- Header -->
    <header class="sticky top-0 z-40 px-5 md:px-8 py-4 flex items-center gap-3"
        style="background:rgba(15,23,42,0.9);backdrop-filter:blur(12px);">
        <button onclick="navigateTo('dashboard')" class="text-dark-400 hover:text-white transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <h1 class="text-lg md:text-xl font-bold">Settings</h1>
    </header>

    <main class="main-content-shifted px-5 md:px-8 pb-12 w-full">

        <div class="max-w-2xl mx-auto space-y-8 w-full">
            <!-- Stacked Layout - Vertical Column -->
            <div class="space-y-8">

                <!-- Permissions Section -->
                <section class="animate-fade-in flex-1">
                    <h2 class="text-sm font-semibold text-dark-300 mb-3">Permissions</h2>
                    <div class="glass-card divide-y divide-dark-700/50">

                        <!-- Camera -->
                        <div class="flex items-center justify-between p-4">
                            <div class="flex items-center gap-3">
                                <div class="w-9 h-9 rounded-lg bg-primary-500/15 flex items-center justify-center">
                                    <svg class="w-4 h-4 text-primary-400" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <span class="text-sm font-medium">Camera</span>
                            </div>
                            <span id="camera-permission" class="text-sm text-dark-400">Checking...</span>
                        </div>

                        <!-- Location -->
                        <div class="flex items-center justify-between p-4">
                            <div class="flex items-center gap-3">
                                <div class="w-9 h-9 rounded-lg bg-success/15 flex items-center justify-center">
                                    <svg class="w-4 h-4 text-success" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                </div>
                                <span class="text-sm font-medium">Location</span>
                            </div>
                            <span id="location-permission" class="text-sm text-dark-400">Checking...</span>
                        </div>

                    </div>
                </section>

                <!-- Change Password Section -->
                <section class="animate-fade-in flex-1">
                    <h2 class="text-sm font-semibold text-dark-300 mb-3">Change Password</h2>
                    <div class="glass-card p-5 md:p-6">
                        <form id="change-password-form" class="space-y-4">
                            <div>
                                <label for="old-password" class="block text-sm text-dark-300 mb-1.5">Current
                                    Password</label>
                                <input id="old-password" type="password" class="input-field md:text-base md:py-3"
                                    placeholder="••••••••" required />
                            </div>
                            <div>
                                <label for="new-password" class="block text-sm text-dark-300 mb-1.5">New
                                    Password</label>
                                <input id="new-password" type="password" class="input-field md:text-base md:py-3"
                                    placeholder="Min 8 chars, upper & lower" required />
                            </div>
                            <div>
                                <label for="confirm-password" class="block text-sm text-dark-300 mb-1.5">Confirm New
                                    Password</label>
                                <input id="confirm-password" type="password" class="input-field md:text-base md:py-3"
                                    placeholder="Re-enter new password" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-full md:py-3">Update Password</button>
                        </form>
                    </div>
                </section>

            </div>

            <!-- App Info -->
            <section class="text-center text-dark-500 text-xs space-y-1 pt-4 animate-fade-in">
                <p>Road Hazard Detection v1.0</p>
                <p>Built with TensorFlow.js & Firebase</p>
            </section>

        </div>
    </main>

    <!-- Bottom Navigation (mobile only) -->

                </svg>

                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Settings
            </a>
        </div>
