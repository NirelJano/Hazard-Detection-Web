<!-- Dashboard Page -->
<div class="min-h-screen safe-top safe-bottom">

    <!-- Header -->
    <header class="sticky top-0 z-40 px-5 md:px-8 py-4 flex items-center justify-between"
        style="background:rgba(15,23,42,0.9);backdrop-filter:blur(12px);">
        <h1 class="text-lg md:text-xl font-bold">Dashboard</h1>
        <button id="logout-btn" class="text-dark-400 hover:text-white transition-colors" title="Sign Out">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        </button>
    </header>

    <main class="px-5 md:px-8 lg:px-12 pb-6 space-y-6 max-w-7xl mx-auto">

        <!-- Stats Row -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4 animate-fade-in">
            <div class="glass-card p-4 md:p-5 text-center">
                <p class="text-2xl md:text-3xl font-bold text-primary-400" id="reports-count">0</p>
                <p class="text-dark-400 text-xs md:text-sm mt-1">Reports</p>
            </div>
            <div class="glass-card p-4 md:p-5 text-center">
                <p class="text-2xl md:text-3xl font-bold text-success" id="fixed-count">0</p>
                <p class="text-dark-400 text-xs md:text-sm mt-1">Fixed</p>
            </div>
            <div class="glass-card p-4 md:p-5 text-center hidden md:block">
                <p class="text-2xl md:text-3xl font-bold text-warning" id="pending-count">0</p>
                <p class="text-dark-400 text-xs md:text-sm mt-1">In Progress</p>
            </div>
            <div class="glass-card p-4 md:p-5 text-center hidden md:block">
                <p class="text-2xl md:text-3xl font-bold text-danger" id="open-count">0</p>
                <p class="text-dark-400 text-xs md:text-sm mt-1">Open</p>
            </div>
        </div>

        <!-- Desktop: side-by-side layout. Mobile: stacked -->
        <div class="flex flex-col lg:flex-row gap-6">

            <!-- Map Section -->
            <section class="animate-fade-in lg:flex-1">
                <h2 class="text-sm font-semibold text-dark-300 mb-2">üìç Hazard Map</h2>
                <div id="map-container" class="w-full h-56 md:h-72 lg:h-96 rounded-xl overflow-hidden glass-card">
                    <div class="w-full h-full flex items-center justify-center text-dark-500 text-sm">
                        <p>Loading map...</p>
                    </div>
                </div>
            </section>

            <!-- Reports List -->
            <section class="animate-fade-in lg:w-96 xl:w-[28rem]">
                <h2 class="text-sm font-semibold text-dark-300 mb-2">üìã Recent Reports</h2>
                <div id="reports-list"
                    class="space-y-3 max-h-72 md:max-h-96 lg:max-h-[calc(100vh-16rem)] overflow-y-auto pr-1">
                    <!-- Reports rendered dynamically -->
                    <div class="text-center py-8 text-dark-500 text-sm">Loading reports...</div>
                </div>
            </section>

        </div>

    </main>
