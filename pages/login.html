<!-- Login Page -->
<div class="min-h-screen flex items-center justify-center p-6 gradient-hero">

    <!-- Responsive container: full-width on desktop, constrained on mobile -->
    <div class="w-full max-w-md md:max-w-lg lg:max-w-xl">

        <!-- Logo / Branding -->
        <div class="text-center mb-8 animate-fade-in">
            <div
                class="w-16 h-16 mx-auto mb-4 rounded-2xl gradient-accent flex items-center justify-center shadow-lg shadow-primary-500/30">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold">Hazard Detection</h1>
            <p class="text-dark-400 text-sm md:text-base mt-1">Sign in to continue</p>
        </div>

        <!-- Login Card -->
        <div class="glass-card w-full p-6 md:p-8 animate-slide-up">
            <form id="login-form" class="space-y-5">
                <!-- Email -->
                <div>
                    <label for="login-email" class="block text-sm font-medium text-dark-300 mb-1.5">Email</label>
                    <input id="login-email" type="email" class="input-field md:text-base md:py-3"
                        placeholder="you@example.com" required autocomplete="email" />
                </div>

                <!-- Password -->
                <div>
                    <div class="flex items-center justify-between mb-1.5">
                        <label for="login-password" class="block text-sm font-medium text-dark-300">Password</label>
                        <a href="#" id="forgot-password-link" class="text-xs text-primary-400 hover:underline">Forgot
                            password?</a>
                    </div>
                    <input id="login-password" type="password" class="input-field md:text-base md:py-3"
                        placeholder="••••••••" required autocomplete="current-password" />
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary w-full md:py-3 md:text-base" data-label="Sign In">Sign
                    In</button>
            </form>

            <!-- Divider -->
            <div class="flex items-center gap-3 my-5">
                <div class="flex-1 h-px bg-dark-700"></div>
                <span class="text-dark-500 text-xs">or</span>
                <div class="flex-1 h-px bg-dark-700"></div>
            </div>

            <!-- Google Sign-In -->
            <button id="google-login-btn" class="btn btn-google w-full md:py-3 md:text-base">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Sign in with Google
            </button>

            <!-- Register Link -->
            <p class="text-center text-dark-400 text-sm mt-5">
                Don't have an account?
                <a href="#register" onclick="navigateTo('register')"
                    class="text-primary-400 font-medium hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
</div>
